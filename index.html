<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Escape from Tarkov table of ammunition and their stats">
  <title>Tarkov Simple Ammo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="favicon.ico">
  <style>
  @font-face{font-family:bender;font-display:block;font-style:normal;font-weight:400;src:local('Bender Regular'),url('Bender.woff') format('woff')}@font-face{font-family:bender;font-display:swap;font-style:normal;font-weight:700;src:local('Bender Bold'),url('Bender-Bold.woff') format('woff')}
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <p>This is a <a href="https://en.wikipedia.org/wiki/Progressive_web_app">PWA (Progressive Web App)</a>,
     you can install it from the address bar. And it works offline.</p>
  <p>All data is fetched from <a href="https://tarkov.dev">tarkov.dev</a></p>
  <p>Source code for <a href="https://github.com/masoudd/tarkov_simple_ammo">this app is on github</a>.</p>
  <button id=refresh type=button>
    <svg style="width:1.5em;height:1.5em;vertical-align:middle" viewBox="0 0 24 24"><path d="m19 8-4 4h3a6 6 0 0 1-6 6c-1 0-1.97-.25-2.8-.7l-1.46 1.46A7.93 7.93 0 0 0 12 20a8 8 0 0 0 8-8h3M6 12a6 6 0 0 1 6-6c1 0 1.97.25 2.8.7l1.46-1.46A7.93 7.93 0 0 0 12 4a8 8 0 0 0-8 8H1l4 4 4-4" style="fill:currentcolor"/></svg> Refresh from <i>tarkov.dev</i></button>
  <input type=search id=search_input placeholder="type here to filter">
  <div class=table_wrapper>
    <table id=ammo_table>
      <thead>
        <tr>
          <th data-type="string">Caliber</th>
          <th data-type="string">Name</th>
          <th data-type="number">Damage</th>
          <th data-type="number">Pen</th>
          <th data-type="number">Armor Damage <span class="sort_indicator"></span></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
