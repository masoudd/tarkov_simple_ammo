<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Escape from Tarkov table of ammunition and their stats">
  <title>Tarkov Simple Ammo</title>
  <link rel="manifest" href="manifest.webmanifest">
  <style>
  @font-face{font-family:bender;font-display:block;font-style:normal;font-weight:400;src:local('Bender Regular'),url('Bender.woff') format('woff')}@font-face{font-family:bender;font-display:swap;font-style:normal;font-weight:700;src:local('Bender Bold'),url('Bender-Bold.woff') format('woff')}
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <p>This is a <a href="https://en.wikipedia.org/wiki/Progressive_web_app">PWA (Progressive Web App)</a>,
     you can install it from the address bar. And it works offline.</p>
  <p>All data is fetched from <a href="https://tarkov.dev">tarkov.dev</a></p>
  <p>Source code for <a href="https://github.com/masoudd/tarkov_simple_app">this app is on github</a>.</p>
  <button id=refresh>
    <svg viewBox="0 0 24 24" style="width: 1.5em; height: 1.5em; vertical-align: middle;" role="presentation"><path d="M19,8L15,12H18A6,6 0 0,1 12,18C11,18 10.03,17.75 9.2,17.3L7.74,18.76C8.97,19.54 10.43,20 12,20A8,8 0 0,0 20,12H23M6,12A6,6 0 0,1 12,6C13,6 13.97,6.25 14.8,6.7L16.26,5.24C15.03,4.46 13.57,4 12,4A8,8 0 0,0 4,12H1L5,16L9,12" style="fill: currentcolor;"></path></svg> Refresh from <i>tarkov.dev</i></button>
  <input type=search id=search_input placeholder="type here to filter">
  <div class=table_wrapper>
    <table id=ammo_table>
      <thead>
        <tr>
          <th>Caliber</th>
          <th>Name</th>
          <th>Damage</th>
          <th>Pen</th>
          <th>Armor Damage</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
